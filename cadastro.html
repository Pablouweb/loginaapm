<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style cadastro.css">
  <title>Login</title>
</head>

<body>
  <div class="main-login">
    <div class="left-login">
      <h1>Faça seu cadastro<br>Agora mesmo, aqui!</h1>
      <img class="central-image" src="./ilustracao-jovens-do-senai-mobile.png__505x569_q85_crop_subsampling-2_upscale.png" class="left-login-image" alt="Pessoa trabalhando">
    </div>
    <div class="right-login">
      <div class="card-login">
        <h1>CADASTRO</h1>
        <div class="textfield">
          <label for="usuario">Usuário</label>
          <input type="text" name="usuario" placeholder="Usuário">
        </div>
        <div class="textfield">
          <label for="password">CPF</label>
          <input type="password" name="password" placeholder="Cpf">
        </div>
        <div class="textfield">
          <label for="password">Senha</label>
          <input type="password" name="password" placeholder="Senha">
        </div>
        <button class="btn-login"><a href="./index.html">Cadastro</a></button>
      <p class="descricaologin">Já tem Login? Entre agora mesmo! <button class="btn-login2"><a href="./index.html">Entrar</a></button></p>
        
      </div>
    </div>
  </div>
</body>

</html>
